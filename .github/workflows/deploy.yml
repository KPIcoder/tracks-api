name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.DROPLET_SSH }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no root@157.245.120.53 << 'EOF'
            cd /var/www/html || exit
            git pull origin main
            npm ci
            npm run build
            pm2 restart all
            pm2 save
          EOF
